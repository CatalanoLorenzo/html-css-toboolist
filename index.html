<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <Header class="app-header">
        <div class="logo">
            <img src="./img/Logo.png" alt="logo">
        </div>
        <h1 class="title">Toboolist</h1>
    </Header>
    <!-- end header -->
    <main class="app-main">
        <div class="navbar">
            <button class="addtask button">Add Task</button>
            <button class="addsection button">Add Section</button>
        </div>
        <!-- end navbar -->
        <div class="sections">
            <section>
                <div class="indextitle">
                    <div class="arrowbotton iconsm"></div>
                    <h2 class="task">New Task</h2>
                </div>
                <div class="aretext">
                    <div class="chekball iconsm"></div>
                    <p class="textnew">Quarterly Newsletter</p><button class="editorial makerbotton">Editorial</button>
                </div>
            </section>
            <!-- end new task -->
            <section>
                <div class="indextitle">
                    <div class="arrowbotton iconsm"></div>
                    <h2 class="task">New Task</h2>
                </div>
                <div class="aretext">
                    <div class="chekball iconsm"></div>
                    <p class="textnew">Recruting blog post</p><button class="editorial makerbotton">Editorial</button><br>
                    <div class="chekball iconsm"></div>
                    <p class="textnew">Recruting blog post</p><button class="q1 makerbotton">Q1 goals</button><br>
                    <div class="xball iconsm"></div>
                    <p class="textnew">Recruting blog post</p><button class="recruiting makerbotton">Recruiting</button><br>
                    <div class="chekball iconsm"></div>
                    <p class="textnew">Recruting blog post</p><button class="mobile makerbotton">Mobile</button>
                </div>
            </section>
             <!-- end today -->
             <section>
                <div class="indextitle">
                    <div class="arrowbotton iconsm"></div>
                    <h2 class="task">Upcoming</h2>
                </div>
                <div class="aretext">
                    <div class="xball iconsm"></div>
                    <p class="textnew">Schedule meeting with Alex</p><br>
                    <div class="chekball iconsm"></div>
                    <p class="textnew">Homepage refresh</p><button class="website makerbotton">website</button><br>
                    <div class="chekball iconsm"></div>
                    <p class="textnew">Onboard new Sales team members</p><button class="sales makerbotton">Sales</button><br>
                    <div class="chekball iconsm"></div>
                    <p class="textnew">Review editorial calendar</p><button class="editorial makerbotton">Editorial</button>
                </div>
             </section>
        </div>
         <!-- upcoming -->
    </main>
    <footer>

    </footer>
</body>
</html>
